<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100 bg-opacity-50 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Temperature Converter</h1>

    <div class="mb-6">
      <input type="number" id="tempInput" placeholder="Enter temperature" class="w-full p-4 text-lg border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none mb-4" aria-label="Enter temperature" />
      <select id="unitSelector" class="w-full p-4 text-lg border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none mb-4" aria-label="Select unit">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
        <option value="R">Rankine</option>
      </select>
      <button id="convertBtn" class="w-full p-4 bg-green-500 text-white text-lg font-semibold rounded-lg hover:bg-green-600 transition duration-300" aria-label="Convert temperature" disabled>Convert</button>
      <div id="loading" class="loading">Converting...</div>
    </div>

    <div class="result text-lg text-gray-800">
      <p><span id="celsiusResult" class="font-bold text-green-500"></span></p>
      <p><span id="fahrenheitResult" class="font-bold text-green-500"></span></p>
      <p><span id="kelvinResult" class="font-bold text-green-500"></span></p>
      <p><span id="rankineResult" class="font-bold text-green-500"></span></p>
    </div>
  </div>

  <script src="app.js"></script> 
</body>

</html>
